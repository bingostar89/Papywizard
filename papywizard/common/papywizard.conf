[General]

# Config file version (str)
CONFIG_VERSION =

# Fullscreen flag (bool)
FULLSCREEN_FLAG = False


[Main]

# Shooting mode ('mosaic', 'preset')
SHOOTING_MODE = mosaic

# Preset template (str)
PRESET_NAME = 4@0, zenith, nadir


[Core]
# Rename to Core

# Head orientation ('up', 'left', 'right', 'down')
SHOOTING_HEAD_ORIENTATION = up

# Camera orientation ('portrait', 'landscape', 'custom')
SHOOTING_CAMERA_ORIENTATION = portrait

# Camera roll for custom camera orientation (Â°)
SHOOTING_CAMERA_ROLL = 60.

# Stabilization delay (s)
SHOOTING_STABILIZATION_DELAY = 0.5

# Mosaic initial position ('start', 'end')
MOSAIC_START_FROM = start

# First move direction ('yaw', 'pitch')
MOSAIC_INITAL_DIR = yaw

# Do a Cariage Return after end of first move direction (bool)
MOSAIC_CR = False

# Minimum overlap between shots (%)
MOSAIC_OVERLAP = 0.25

# Sensor factor to 35mm equivalent (float)
CAMERA_SENSOR_COEF = 1.6

# Ratio of the sensor ('3:2', '4:3', '5:4', '16:9')
CAMERA_SENSOR_RATIO = 3:2

# Resolution of the sensor (Mpx)
CAMERA_SENSOR_RESOLUTION = 8.2

# Lens type ('rectilinear', 'fisheye')
LENS_TYPE = rectilinear

# Focal (mm)
LENS_FOCAL = 17.

# Multiplier
LENS_OPTICAL_MULTIPLIER = 1.0

# yaw axis plugin
PLUGIN_YAW_AXIS = Simulation

# pitch axis plugin
PLUGIN_PITCH_AXIS = Simulation

# shutter plugin
PLUGIN_SHUTTER = Simulation

# Shooting area color scheme ('default', 'dark')
SHOOTING_AREA_COLOR_SCHEME = default

# Driver to use, in ('bluetooth', 'serial', 'ethernet')
HARDWARE_DRIVER = bluetooth

# Bluetooth-to-serial converter address
HARDWARE_BLUETOOTH_DEVICE_ADDRESS = 00:50:C2:58:55:B9

# Serial port
# Can be an int (0 is first port, 1 is second..),
# or a string (/dev/ttyS0, COM1...)
HARDWARE_SERIAL_PORT = 0

# Socket host/port (str/int)
HARDWARE_ETHERNET_HOST = localhost
HARDWARE_ETHERNET_PORT = 7165

# Auto-connect at startup (bool)
HARDWARE_AUTO_CONNECT = False

# Data storage dir (str)
DATA_STORAGE_DIR =

# File format (str)
DATA_FILE_FORMAT = %(date_time)s_%(mode)s

# Flag to write data file or not (bool)
DATA_FILE_ENABLE = False

# Data title (str)
DATA_TITLE =

# Data GPS (str)
DATA_GPS =

# Data comment (str)
DATA_COMMENT =

# Timer after hour (HH:MM:SS)
TIMER_AFTER = 00:00:00

# Timer every enable (bool)
TIMER_AFTER_ENABLE = False

# Timer every repeat (int)
TIMER_REPEAT = 1

# Timer every enable (bool)
TIMER_REPEAT_ENABLE = False

# Timer every hout (HH:MM:SS)
TIMER_EVERY = 00:00:00

# Logger level, in ('trace', 'debug', 'info', 'warning', 'error', 'exception', 'critical')
LOGGER_LEVEL = info


[Simulation_yawAxis]

# Maximum speed ('slow', 'normal', 'fast')
MAX_SPEED=normal


[Simulation_pitchAxis]

# Maximum speed ('slow', 'normal', 'fast')
MAX_SPEED=normal


[Simulation_shutter]

# Duration of each shot (s)
TIME_VALUE = 0.5

# Mirror lockup (bool)
MIRROR_LOCKUP = False

# Bracketing number (int)
BRACKETING_NBPICTS = 1

# Bracketing intent ('exposure', 'focus', 'white balance', 'movement')
BRACKETING_INTENT = exposure


[Merlin_yawAxis]

# Maximum speed ('slow', 'normal', 'fast')
MAX_SPEED = normal

# Driver type ('bluetooth', 'serial', 'ethernet')
DRIVER_TYPE = bluetooth

[Merlin_pitchAxis]

# Maximum speed ('slow', 'normal', 'fast')
MAX_SPEED=normal

# Driver type ('bluetooth', 'serial', 'ethernet')
DRIVER_TYPE = bluetooth


[Merlin_shutter]

# Duration of each shot (s)
TIME_VALUE = 0.5

# Mirror lockup (bool)
MIRROR_LOCKUP = False

# Trigger pulse width (ms)
PULSE_WIDTH_HIGH = 100
PULSE_WIDTH_LOW = 100

# Bracketing number (int)
BRACKETING_NBPICTS = 1

# Bracketing intent ('exposure', 'focus', 'white balance', 'movement')
BRACKETING_INTENT = exposure


[Tethered_shutter]

# Mirror lockup (bool)
MIRROR_LOCKUP = False

# Mirror lockup command (str)
MIRROR_LOCKUP_command = gphoto2 --capture-image

# Shoot lockup command (str)
SHOOT_command = gphoto2 --capture-image

# Bracketing number (int)
BRACKETING_NBPICTS = 1

# Bracketing intent ('exposure', 'focus', 'white balance', 'movement')
BRACKETING_INTENT = exposure


[Timelord_shutter]

# Full program path (str)
PROGRAM_PATH = C:\\Program Files\\OxfordEye\\Timelord\\Timelord.exe

# Path to config file
LRD_FILE_PATH = C:\\Documents and Settings\\win2k\\My Documents\\timelord.lrd
